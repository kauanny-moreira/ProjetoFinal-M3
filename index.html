<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<main>
        <section>
            <h2 class="h2-logo">Nossos Produtos</h2>
            <div id="produtos-container">
                </div>
        </section>

        <div id="frete-section" style="display: none;">
            <section>
                <h2>Detalhes do Produto Selecionado</h2>
                <div id="produto-selecionado-detalhes">
                </div>
                <h2>Calcular Frete e Endereço</h2>
                <div>
                    <label for="cepInput">Para onde enviaremos?</label>
                    <input type="text" id="cepInput" placeholder="Informe seu CEP (ex: 01001-000)" maxlength="9">
                </div>
                <button id="btnFinalizarCompra">
                    Verificar Endereço e Frete
                </button>

                <div id="mensagemStatus" style="display: none;"></div>

                <div id="ulResult">
                </div>
            </section>
        </div>
</main>

    <script src="script.js"></script>
</body>
</html>
